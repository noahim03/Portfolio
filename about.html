<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noah's Portfolio | About</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesAbout.css" />
  </head>
  <body>
    <!-- About header section -->
    <div class="about-header-container">
      <header class="about-main-header">
        <h1 class="about-title">About Me</h1>
      </header>
    </div>

    <!-- Back button -->
    <div class="back-button-container">
      <a href="index.html" class="back-button">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" class="back-icon">
          <path d="M15 9H3M3 9L8 4M3 9L8 14" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Home
      </a>
    </div>

    <!-- About content section -->
    <main class="content-container">
      <div class="content-wrapper">
        <div class="about-content">
          <!-- First Got a Question container -->
          <section class="question-cta-container">
            <h2 class="question-heading">
              Got a Question?
              <br />
              Feel Free to Ask Anything!
            </h2>
            <button class="message-button">Send Question</button>
          </section>

          <!-- Row container for side-by-side boxes -->
          <div class="hobby-boxes-row">
            <!-- First hobby box (existing) -->
            <section class="question-cta-container hobby-box">
              <h2 class="question-heading">
              What are your hobbies outside of programming?
              </h2>
              <p class="question-answer">
                "Love playing soccer and swimming"
              </p>
            </section>

            <!-- Second hobby box (new) -->
            <section class="question-cta-container hobby-box">
              <h2 class="question-heading">
                What got you into programming? 
              </h2>
              <p class="question-answer">
                "Loved playing video games, wondered if I could recreate one”              </p>
            </section>

            <!-- Third hobby box -->
            <section class="question-cta-container hobby-box">
              <h2 class="question-heading">
                Favorite Food?
              </h2>
              <p class="question-answer">
                “Korean barbecue”
              </p>
            </section>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer with attribution -->
    
    <script src="aboutScript.js"></script>
  </body>
</html>
