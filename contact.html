<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noah's Portfolio | Contact</title>
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesContact.css" />
  </head>
  <body>
    <!-- Contact header section -->
    <div class="contact-header-container">
      <header class="contact-main-header">
        <h1 class="contact-title">Contact Me</h1>
      </header>
    </div>

    <!-- Back button -->
    <div class="back-button-container">
      <a href="index.html" class="back-button">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" class="back-icon">
          <path d="M15 9H3M3 9L8 4M3 9L8 14" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back to Home
      </a>
    </div>

    <!-- Add cow here, between back button and content -->
    <div class="cow-container">
      <div class="cow">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/d9bca4599722ab122559d099a07c0d4bc5271cbf?placeholderIfAbsent=true&apiKey=06b242cc5f094243a48af7e24ba49b66"
          class="img"
          alt="Cow image"
        />
      </div>
    </div>

    <!-- Image container and social media section -->
    <div class="contact-media-container">
      <div class="contact-image-container">
        <img src="img/p.png" alt="Contact illustration" class="contact-image">
      </div>
      
      <div class="social-media-container">
        <h2 class="social-media-heading">Connect?</h2>
    
        <div class="social-icons">
          <a href="javascript:void(0)" class="social-link" aria-label="Email me">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
              <path d="M3 7l9 6l9 -6" />
            </svg>
          </a>
          
          <a href="https://www.instagram.com/im_noah19" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram profile">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" />
              <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
              <path d="M16.5 7.5l0 .01" />
            </svg>
          </a>
          
          <a href="https://www.linkedin.com/in/noah-im-768799328" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="LinkedIn profile">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" />
              <path d="M8 11l0 5" />
              <path d="M8 8l0 .01" />
              <path d="M12 16l0 -5" />
              <path d="M16 16v-3a2 2 0 0 0 -4 0" />
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- Contact content section -->
    <main class="content-container">
      <div class="content-wrapper">
        <!-- Contact form will go here -->
        <div class="contact-form-container">
          <!-- You can add your contact form elements here -->
        </div>
      </div>
    </main>

    <!-- Footer with attribution -->
    <footer class="footer-attribution">
      <div class="attribution-text">
